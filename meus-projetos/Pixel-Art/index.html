<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paleta de Cores</title>
  </head>
  <body>
    <header>
      <h1 id="title"> <span class="pixP">P</span><span class="pixI">i</span><span class="pixX">x</span><span class="pixE">e</span><span class="pixL">l</span> <span class="artA">A</span><span class="artR">r</span><span class="artT">t</span></h1>
    </header>
    <div class="gif-container"></div>

    <main>
      <section id="section-container">
        <div id="color-palette" class="container">
          <div class="color primary"></div>
          <div class="color secondary"></div>
          <div class="color tertiary"></div>
          <div class="color quaternary"></div>
          <div class="color quinary"></div>
          <div class="color skin"></div>
          <div class="color senary"></div>
          <div class="color clean"></div>


          <!-- <div class="color marromClaro"></div>
          <div class="color marrom"></div> -->
        </div>

        <div class="button-conteiner">
          <button id="clear-board">Limpar</button>
          <input type="number" id="board-size" min="1" />
          <button id="generate-board">VQV</button>
          <input type="color" class="btn-color">
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
